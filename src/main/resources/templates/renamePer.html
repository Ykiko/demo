<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Update Person</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<h1>Update a Person:</h1>

<!--
   In Thymeleaf the equivalent of
   JSP's ${pageContext.request.contextPath}/edit.html
   would be @{/edit.html}
   -->

<form th:action="@{/updatePer/{id}(id=${person.id})}"
      th:object="${person}" method="POST">
    First Name:
    <input type="text" th:field="*{firstName}" th:value="${person.firstName}"/>
    <br/><br/>
    Last Name:
    <input type="text" th:field="*{lastName}" th:value="${person.lastName}"/>
    <br/><br/>
    Login:
    <input type="text" th:field="*{username}" th:value="${person.username}"/>
    <br/><br/>
    <input type="submit" value="Create" />
</form>

<br/>

<!-- Check if errorMessage is not null and not empty -->

<div th:if="${errorMessage}" th:utext="${errorMessage}"
     style="color:red;font-style:italic;">
    ...
</div>

</body>
</html>
